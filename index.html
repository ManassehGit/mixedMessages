<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mixed Messsages</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <div class="">
            <h1>Get Your Quotes here</h1>
            <br>
            <form class="centerit">
                <div class="radio">
                    <input type="radio" name='mood' id="general" value="general">
                    <label for="general">General Upliftment</label>
                </div>
                <div class="radio">
                    <input type="radio" name='mood' id="inspirational" value="inspirational">
                    <label for="inspirational">Inspire Me</label>
                </div>
                <div class="radio">
                    <input type="radio" name='mood' id="emotional" value="emotional">
                    <label for="emotional">Feeling a bit emotional </label>
                </div>
                <div class="radio">
                    <input type="radio" name='mood' id="programming" value="programming">
                    <label for="programming">I'm a Programmer</label>
                </div>
                <br>
                <div>
                    <button type="button" id="submit">Get a message</button>
                </div>
            </form>
        </div>
        <div>
            <p class="content id="content">
                Hello There... <br>
                This section of the mixed messages is being worked on 
                Hopefully upon completion you could get your inspiring messages
                right here in the browser 
                <br>
                For now, kindly use the mixedMessage.js file to process your 
                inspiring messages

            </p>
        </div>
    </section>   
</body>
<script src="./mixedMessages.js"></script>
</html>
